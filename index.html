<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Digital Space üåü</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><circle cx="8" cy="8" r="6" fill="%236c63ff" opacity="0.7"/><circle cx="8" cy="8" r="2" fill="%23fff"/></svg>'), auto;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .ambient-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-orb {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: orbFloat 8s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes orbFloat {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
            25% { transform: translateY(-30px) translateX(10px); opacity: 1; }
            50% { transform: translateY(-15px) translateX(-10px); opacity: 0.8; }
            75% { transform: translateY(-25px) translateX(5px); opacity: 0.9; }
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: waveMove 6s ease-in-out infinite;
        }

        @keyframes waveMove {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .title {
            font-family: 'Comfortaa', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            background: linear-gradient(45deg, #ffffff, #e8f4fd, #fff3e0, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 15px;
            animation: titleGlow 4s ease-in-out infinite, gentleBounce 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6)); }
        }

        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 50px;
            font-weight: 400;
            animation: subtleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes subtleGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        }

        .avatar-container {
            position: relative;
            margin-bottom: 40px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.4s ease;
            animation: breathe 3s ease-in-out infinite;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            font-size: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.8);
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .click-instruction {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-weight: 400;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 18px;
            animation: particleRise 2.5s ease-out forwards;
        }

        @keyframes particleRise {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.8);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.2);
            }
        }

        .interaction-counter {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 500;
            color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            z-index: 3;
            font-size: 14px;
        }

        .energy-bar {
            width: 80px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 3px;
            transition: width 0.6s ease;
            animation: energyPulse 2s ease-in-out infinite;
        }

        @keyframes energyPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            font-size: 16px;
            color: #333;
            font-weight: 500;
            opacity: 0;
            z-index: 4;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: notificationSlide 0.5s ease-out forwards;
        }

        @keyframes notificationSlide {
            to { opacity: 1; transform: translate(-50%, -50%) scale(1.02); }
        }

        .constellation {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: starTwinkle 4s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .mood-indicator {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 12px 18px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            z-index: 3;
            transition: all 0.3s ease;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: rippleExpand 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes rippleExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 0.6;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="ambient-elements">
        <div class="floating-orb" style="top: 15%; left: 10%; animation-delay: 0s;"></div>
        <div class="floating-orb" style="top: 25%; right: 15%; animation-delay: 1s;"></div>
        <div class="floating-orb" style="top: 45%; left: 5%; animation-delay: 2s;"></div>
        <div class="floating-orb" style="top: 65%; right: 20%; animation-delay: 3s;"></div>
        <div class="floating-orb" style="top: 75%; left: 30%; animation-delay: 4s;"></div>
        <div class="floating-orb" style="top: 35%; left: 70%; animation-delay: 5s;"></div>
        <div class="floating-orb" style="top: 55%; right: 5%; animation-delay: 6s;"></div>
        <div class="floating-orb" style="top: 85%; left: 80%; animation-delay: 7s;"></div>
        <div class="wave"></div>
    </div>

    <div class="constellation">
        <div class="star-dot" style="top: 20%; left: 25%; animation-delay: 0.5s;"></div>
        <div class="star-dot" style="top: 35%; right: 30%; animation-delay: 1.2s;"></div>
        <div class="star-dot" style="top: 60%; left: 15%; animation-delay: 2.1s;"></div>
        <div class="star-dot" style="top: 80%; right: 40%; animation-delay: 0.8s;"></div>
        <div class="star-dot" style="top: 25%; left: 60%; animation-delay: 1.8s;"></div>
        <div class="star-dot" style="top: 45%; right: 10%; animation-delay: 2.5s;"></div>
    </div>

    <div class="main-container">
        <h1 class="title">Digital Oasis</h1>
        <p class="subtitle">A peaceful space for creativity and wonder</p>
        
        <div class="avatar-container">
            <div class="avatar" id="avatar">üåü</div>
        </div>
        
        <p class="click-instruction">Click anywhere to create magic</p>
    </div>

    <div class="interaction-counter">
        <div>Energy Level</div>
        <div class="energy-bar">
            <div class="energy-fill" id="energy-fill" style="width: 25%;"></div>
        </div>
    </div>

    <div class="mood-indicator" id="mood-indicator">üåÖ</div>

    <script>
        const avatars = ['üåü', 'üåô', '‚òÄÔ∏è', 'üåà', '‚≠ê', '‚ú®', 'üå∏', 'üçÉ', 'üåä', 'üî•'];
        const moods = ['üåÖ', 'üåû', 'üåô', '‚ö°', 'üåä', 'üî•', 'üå∏', 'üåø'];
        const positiveMessages = [
            "Beautiful interaction! ‚ú®",
            "You're creating magic! üåü",
            "Wonderful energy! üåà",
            "Keep exploring! üöÄ",
            "Amazing creativity! üé®",
            "You're inspiring! üí´",
            "Fantastic vibes! üåä",
            "Pure imagination! üå∏"
        ];

        let currentAvatar = 0;
        let energyLevel = 25;
        let interactionCount = 0;
        let currentMood = 0;

        const avatar = document.getElementById('avatar');
        const energyFill = document.getElementById('energy-fill');
        const moodIndicator = document.getElementById('mood-indicator');

        // Avatar interaction
        avatar.addEventListener('click', (e) => {
            e.stopPropagation();
            currentAvatar = (currentAvatar + 1) % avatars.length;
            avatar.textContent = avatars[currentAvatar];
            
            // Update energy
            energyLevel = Math.min(100, energyLevel + 15);
            energyFill.style.width = energyLevel + '%';
            
            // Change mood occasionally
            if (Math.random() < 0.3) {
                currentMood = (currentMood + 1) % moods.length;
                moodIndicator.textContent = moods[currentMood];
            }
            
            showNotification();
            createMagicParticles(e.clientX, e.clientY, ['‚≠ê', '‚ú®', 'üåü', 'üí´', 'üîÆ']);
        });

        // General click handler
        document.addEventListener('click', (e) => {
            if (e.target !== avatar) {
                createRipple(e.clientX, e.clientY);
                createMagicParticles(e.clientX, e.clientY, ['‚ú®', '‚≠ê', 'üåü', 'üí´', 'üî•', 'üåä', 'üå∏', 'üçÉ']);
                
                energyLevel = Math.min(100, energyLevel + 5);
                energyFill.style.width = energyLevel + '%';
                
                interactionCount++;
            }
        });

        function createMagicParticles(x, y, symbols) {
            const particleCount = 4 + Math.floor(Math.random() * 3);
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                particle.style.left = (x - 9) + 'px';
                particle.style.top = (y - 9) + 'px';
                particle.style.animationDelay = (i * 0.1) + 's';
                
                // Random spread
                const angle = (Math.PI * 2 * i) / particleCount;
                const distance = 30 + Math.random() * 40;
                particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2500);
            }
        }

        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (x - 50) + 'px';
            ripple.style.top = (y - 50) + 'px';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1000);
        }

        function showNotification() {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = positiveMessages[Math.floor(Math.random() * positiveMessages.length)];
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 500);
            }, 2000);
        }

        // Ambient orb generation
        setInterval(() => {
            if (Math.random() < 0.2) {
                const orb = document.createElement('div');
                orb.className = 'floating-orb';
                orb.style.left = Math.random() * 100 + '%';
                orb.style.top = Math.random() * 100 + '%';
                orb.style.animationDelay = '0s';
                
                document.querySelector('.ambient-elements').appendChild(orb);
                
                setTimeout(() => orb.remove(), 8000);
            }
        }, 3000);

        // Energy decay over time
        setInterval(() => {
            if (energyLevel > 0) {
                energyLevel = Math.max(0, energyLevel - 1);
                energyFill.style.width = energyLevel + '%';
            }
        }, 2000);

        // Keyboard shortcuts for fun
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                // Space bar creates particles at center
                createMagicParticles(window.innerWidth / 2, window.innerHeight / 2, ['üåü', '‚ú®', 'üí´', 'üîÆ']);
                energyLevel = Math.min(100, energyLevel + 10);
                energyFill.style.width = energyLevel + '%';
            }
        });
    </script>
</body>
</html>
